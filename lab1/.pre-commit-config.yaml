repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: behave-tests
        name: Run behave BDD tests
        entry: bash -c "cd $(git rev-parse --show-toplevel)/lab1 && behave features"
        language: system
        types: [python]
